<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaTempo API</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

</head>

<body>
    <div class="redes">
        <a class="sobre-link" href="https://github.com/diovanealves" target="_blank" rel="external">
            <img src="img/github.svg" alt="github" width="32" height="32">
        </a>
    </div>


    <main class="main">
        <div class="info">
            <p id="nomeCidade"></p>
            <div id="statusimg">
                <img  src="./icons/unknown.png" />
            </div>
            <p id="clima"></p>
            <p id="status"></p>

            <div id="input">
                <input type="text" placeholder="Nome da Cidade" id="campo">
                <i class="fa-solid fa-magnifying-glass" id="botao" type="submit"></i>
            </div>
        </div>
    </main>

    <script src="src/script.js"></script>
